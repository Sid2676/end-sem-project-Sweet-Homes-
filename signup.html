<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Sweet Homes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="index.html" class="logo">SWEET<span>HOMES</span></a>

        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
        </label>

        <ul class="nav-links">
            <li><a href="buy.html">Buy</a></li>
            <li><a href="rent.html">Rent</a></li>
            <li><a href="sell.html">Sell</a></li>
            <li class="mobile-only"><a href="login.html" class="btn btn-outline">Login</a></li>
            <li class="mobile-only"><a href="signup.html" class="btn btn-primary">Sign Up</a></li>
        </ul>
        <div class="auth-btns">
            <a href="login.html" class="btn btn-outline">Login</a>
            <a href="signup.html" class="btn btn-primary" style="box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);">Sign
                Up</a>
        </div>
    </nav>

    <div class="page-container">
        <div class="auth-form glass">
            <h2>Create Account</h2>
            <form>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" placeholder="+91 98765 43210" required>
                </div>
                <!-- <div class="form-group">
                    <label>I am a...</label>
                    <select>
                        <option value="buyer">Buyer</option>
                        <option value="seller">Seller</option>
                        <option value="agent">Real Estate Agent</option>
                        <option value="renter">Renter</option>
                    </select>
                </div> -->
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="••••••••" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" placeholder="••••••••" required>
                    </div>
                </div>
                <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem; margin-top: 1rem;">
                    <input type="checkbox" id="terms" style="width: auto; cursor: pointer;" required>
                    <label for="terms" style="margin-bottom: 0; font-size: 0.85rem; cursor: pointer;">I agree to the <a
                            href="#" style="color: rgb(59, 130, 246); text-decoration: none;">Terms &
                            Conditions</a></label>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Create
                    Account</button>
            </form>
            <p style="margin-top: 1.5rem; color: rgb(148, 163, 184);">Already have an account? <a href="login.html"
                    style="color: rgb(59, 130, 246); text-decoration: none;">Login</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Sweet Homes. All rights reserved.</p>
    </footer>
    <a href="contact.html" class="floating-contact">
        <div class="floating-btn">
            <svg viewBox="0 0 24 24">
                <path
                    d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
            </svg>
        </div>
    </a>

</body>

</html>
